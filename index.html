<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Color Generator : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Color Generator</title>
    <script src="javascripts/color-gen.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    <!--
      var colorGen = new ColorGenerator();
      var n = -1;
      $(function() {
        $("#add-button").click(function() {
          n += 1;
          var color = colorGen.FromInt(n);
          var $li = $("<li />");
          $li.css("background-color", color).html(n + " : " + color);
          $("#color-list").prepend($li);
        });
      });
    //-->
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/sim0629/color-gen">View on GitHub</a>

          <h1 id="project_title">Color Generator</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/sim0629/color-gen/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/sim0629/color-gen/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Test</h3>
        <button id="add-button">Add</button>
        <ul id="color-list">
        </ul>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Color Generator maintained by <a href="https://github.com/sim0629">sim0629</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
